<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Agrar-Dashboard Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google-Webfont für modernes Design -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS-Styling (liegt in style.css) -->
  <link rel="stylesheet" href="style.css">

  <!-- Chart.js Bibliothek für die Diagramme -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Container sorgt für maximale Breite und zentriertes Layout -->
  <div class="container">
    <!-- Haupttitel -->
    <h2>Agrar-Dashboard Demo</h2>

    <!-- Wetterbereich Heute & Morgen -->
    <h3>Wetter</h3>
    <div id="weather" class="section">
      <!-- Box für das Wetter von heute -->
      <div class="chart" id="today">
        <!-- Textinfos (Temperatur, Regen, Luftfeuchte, etc.) -->
        <div class="weather-info" id="todayInfo"></div>
        <!-- Chart (Diagramm) für heute -->
        <canvas id="todayChart"></canvas>
      </div>
      <!-- Box für das Wetter von morgen -->
      <div class="chart" id="tomorrow">
        <div class="weather-info" id="tomorrowInfo"></div>
        <canvas id="tomorrowChart"></canvas>
      </div>
    </div>
  </div>

  <!-- 7-Tage-Vorhersage wird bewusst außerhalb des Containers dargestellt,
       damit die 7 Boxen breiter werden können und zentriert angezeigt werden -->
  <div id="weather-week" class="section"></div>

  <!-- Neuer Container für Toolbar (Filter) und Produkte -->
  <div class="container">
    <!-- Toolbar: Stadtwahl, Moduswahl, Produktauswahl, Button -->
    <div class="toolbar section">
      <!-- Stadt-Auswahl -->
      <div class="field">
        <label for="citySelect">Stadt</label>
        <select id="citySelect">
          <!-- Feste Liste mit 10 größten deutschen Städten -->
          <option>Berlin</option>
          <option>Hamburg</option>
          <option>München</option>
          <option>Köln</option>
          <option>Frankfurt am Main</option>
          <option>Stuttgart</option>
          <option>Düsseldorf</option>
          <option>Leipzig</option>
          <option>Dortmund</option>
          <option>Essen</option>
        </select>
      </div>

      <!-- Auswahlmodus: alle / mehrere / einzelnes Produkt -->
      <div class="field">
        <label for="modeSelect">Auswahlmodus</label>
        <select id="modeSelect">
          <option value="all">Alle</option>
          <option value="multiple">Mehrere</option>
          <option value="single">Einzeln</option>
        </select>
      </div>

      <!-- Produktauswahl (benutzerdefiniertes Dropdown) -->
      <div class="field">
        <label>Produkt(e)</label>
        <div class="custom-select-wrapper">
          <div id="productDropdown" class="custom-select">
            <!-- Sichtbarer Button (zeigt Auswahltext an) -->
            <div id="productDropdownBtn" class="select-btn">Wähle Produkt(e)</div>
            <!-- Versteckte Liste mit Checkboxen/Optionen -->
            <div id="productDropdownList" class="select-list"></div>
          </div>
        </div>
      </div>

      <!-- Button zum Laden der Daten -->
      <div class="field">
        <!-- Leeres Label für saubere Ausrichtung -->
        <label>&nbsp;</label>
        <button id="loadBtn" class="btn-primary">Laden</button>
      </div>
    </div>

    <!-- Bereich für Produktstatus (wird per JS befüllt) -->
    <h3>Produkt-Status</h3>
    <div id="product-status"></div>
  </div>

  <!-- App-Logik: hier wird das JavaScript geladen -->
  <script src="./app.js" defer></script>
</body>
</html>
